<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first</title>
    <style>
      .body {
        margin: 0;
        padding: 0;
      }
      .first {
        background-color: red;
        height: 50px;
        width: 50px;
        align-items: center;
        margin-left: 600px;
      }
      .first:hover {
        background-color: yellow;
        height: 100px;
        width: 100px;
        border: 10px solid black;
        border-style: dotted;
        transition-duration: 3s;
      }
    </style>
  </head>
  <body>
    <div class="first"></div>
  </body>
</html>
